<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/shapes.svg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-chip color="primary" *ngFor="let i of
[1,1,1,1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/chibi.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Chibi</ion-label>
  </ion-chip>

  <ion-list>
    <ion-list-header><h2>Avatar</h2></ion-list-header>
    <ion-item *ngFor="let i of [1,1,1,1,]">
      <ion-avatar slot="start">

        <ion-img src="/assets/chibi.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Chibi Start</ion-label>
    </ion-item>
    <ion-item *ngFor="let i of [1,1,1,1,]">
      <ion-avatar slot="end">
        <ion-img src="/assets/chibi.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Chibi End</ion-label>
    </ion-item>
    <ion-list-header><h2>Thumbnails</h2></ion-list-header>
    <ion-item *ngFor="let i of [1,1,1,1,]">
      <ion-thumbnail slot="start">
        <ion-img src="/assets/chibi.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label>Chibi End</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
