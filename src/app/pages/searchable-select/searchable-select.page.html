<app-header titulo="Â´{{title}}"></app-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Multiple</ion-label>
    <ion-checkbox mode="ios" slot="end" color="danger"
                  [(ngModel)]="multiple"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Item text field</ion-label>
    <ion-input [(ngModel)]="itemTextField"></ion-input>
  </ion-item>
  <ion-item (click)="open()">
    <ion-label> Select User</ion-label>
    <div *ngFor="selected.length; else placeholder">
      <span *ngFor="let item of selected; let last = last">
        {{leaf(item)}}{{last ?"": ", "}}
      </span>
    </div>

    <ng-template #placeholder>Select</ng-template>

    <ion-modal [isOpen]="isOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar color =" primary">
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title class="ion-text-center">{{title}}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()"></ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-toolbar>
            <ion-searchbar (ionChange)="filter($event)"></ion-searchbar>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-item *ngFor="let item of filtered" (click)="itemSelected(item)">
            <ion-checkbox slot="start" [(ngModel)]="item.selected"></ion-checkbox>
            <ion-label>{{leaf(item)}}</ion-label>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

  </ion-item>

</ion-content>
