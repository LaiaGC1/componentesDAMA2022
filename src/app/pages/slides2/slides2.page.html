<app-header titulo = "Slides Istagram"></app-header>

<ion-content class="ion-padding">

  <swiper [config]="options">
    <ng-template swiperSlide *ngFor="let n of [1,1,1,1,1,1,1,1]">
      <ion-avatar class="ion-avatar">
        <ion-img src="/assets/shapes.svg"></ion-img>
      </ion-avatar>
    </ng-template>
  </swiper>

</ion-content>
